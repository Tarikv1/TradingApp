<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockWizard - Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/8X8rmK4OhmU?autoplay=1&mute=1&controls=0&loop=1&playlist=8X8rmK4OhmU&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="auth-container">
    <div class="logo">
      <img src="assets/icons/logo.png" alt="StockWizard Logo" />
    </div>
    <h1 class="brand-name">StockWizard</h1>

    <div class="auth-toggle">
      <button class="toggle-btn" id="signup-toggle">
        <i class="fas fa-user-plus"></i>
        Sign Up
      </button>
      <button class="toggle-btn active" id="signin-toggle">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
    </div>

    <form class="auth-form" id="auth-form">
      <div id="name-fields" class="name-fields">
        <input type="text" placeholder="First Name" id="first-name" class="auth-input" />
        <input type="text" placeholder="Last Name" id="last-name" class="auth-input" />
      </div>
      <input type="email" placeholder="Email" id="email" class="auth-input" required />
      <input type="password" placeholder="Password" id="password" class="auth-input" required />
      <button type="submit" class="submit-btn" id="submit-btn">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
    </form>

    <div class="divider">or</div>

    <button class="social-btn" id="google-btn">
      <i class="fab fa-google"></i>
      Continue with Google
    </button>
    <button class="social-btn" id="apple-btn">
      <i class="fab fa-apple"></i>
      Continue with Apple
    </button>

    <p class="footer-text">
      Don't have an account? 
      <a href="#" id="footer-link">Sign Up</a>
    </p>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../shared/js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
